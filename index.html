<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product-card">
        <picture class="product-card-image">
          <source
            media="(min-width: 48em)"
            srcset="./images/image-product-desktop.jpg"
          />
          <source
            media="(max-width: 48em)"
            srcset="./images/image-product-mobile.jpg"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle Chanel perfume bottle placed on a flat surface with green leaves around it."
          />
        </picture>
        <div class="product-card-content">
          <span class="category">Perfume</span>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-card-price">
            <span class="current-price">$149.99</span>
            <span class="original-price">$169.99</span>
          </div>
          <a href="#" class="add-to-cart-btn">Add to Cart</a>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >.
      <br />
      Coded by
      <a
        href="https://www.frontendmentor.io/profile/carlosmarte23"
        target="_blank"
        rel="noopener noreferrer"
        >Carlos Marte</a
      >.
    </footer>
  </body>
</html>
